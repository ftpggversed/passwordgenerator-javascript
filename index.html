<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js"></script> -->
</head>
<body>
<div class="container">
    <h1>Generate a <br> <span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    <div class="green-circles">
        <div class="circle">4 digit pin</div>
        <div class="circle">6 digit string</div>
        <div class="circle">12 digit string</div>
        <div class="circle"></div>
    </div>
    <div class="important">This is under development.</div>
</div>

</body>
<script>
    const passwordBox = document.getElementById("password");
const length = 12; //can change anytime.

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz"
const number = "1234567890"
const symbol = "!@#$%^&*" // can change anytime

const allChars = upperCase + lowerCase + number + symbol;

function createPassword() {
    let password = "";
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];
    while(length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }
    passwordBox.value = password;
  
}

function copyPassword() {
    passwordBox.select();
    document.execCommand("copy");

    passwordBox.style.color = 'green';
    passwordBox.value = 'Copied';

    setTimeout(function() {
        passwordBox.style.color = 'black';
        passwordBox.value = '';
    }, 2000);
}
</script>

</html>
